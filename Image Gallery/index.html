<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery |</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
</head>
<body>
  
  <h1 class="heading">TRAVEL</h1>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="mountain">Mountain</span>
        <span class="item" data-name="forest">Forest</span>
        <span class="item" data-name="beach">Beach</span>
        <span class="item" data-name="monument">Monument</span>
        
        
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="beach"><span><img src="images/beach1.jpg" style="height: 174px;" alt=""></span></div>
      <div class="image" data-name="forest"><span><img src="images/forest1.jpg" alt=""></span></div>
      <div class="image" data-name="mountain"><span><img src="images/mountain1.jpg" alt=""></span></div>
      <div class="image" data-name="monument"><span><img src="images/monument1.jfif" alt=""></span></div>
      <div class="image" data-name="beach"><span><img src="images/beach3.jpg" alt=""></span></div>
      <div class="image" data-name="mountain"><span><img src="images/mountain2.jpg" style="height: 174px;" alt=""></span></div>
      <div class="image" data-name="mountain"><span><img src="images/mountain3.jpg" alt=""></span></div>
      <div class="image" data-name="monument"><span><img src="images/monument3.jpg" alt=""></span></div>
      <div class="image" data-name="beach"><span><img src="images/beach2.jpg" alt=""></span></div>
      <div class="image" data-name="forest"><span><img src="images/forest2.jpg" alt=""></span></div>
      <div class="image" data-name="forest"><span><img src="images/forest3.jpg"  alt=""></span></div>
      <div class="image" data-name="monument"><span><img src="images/monument2.jpg"  alt=""></span></div>
      
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
